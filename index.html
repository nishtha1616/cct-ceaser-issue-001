<body>

  <h1>Caesar Cipher Encryption Tool</h1>
  <div class="decor-line">ğŸ”ğŸ›¡ï¸</div>

  <label for="message">ğŸ“œ Enter your message:</label>
  <textarea id="message" rows="4" placeholder="Type your secret message..."></textarea>

  <label for="shift">ğŸ”‘ Shift value:</label>
  <input type="number" id="shift" value="3" min="1" max="25">

  <label for="mode">ğŸ” Choose mode:</label>
  <select id="mode">
    <option value="encrypt">ğŸ”’ Encrypt</option>
    <option value="decrypt">ğŸ”“ Decrypt</option>
  </select>

  <button onclick="runCipher()">âš™ï¸ Run Cipher</button>

  <div id="result"></div>

  <script>
    function caesarCipher(text, shift, mode) {
      let result = "";

      for (let i = 0; i < text.length; i++) {
        let char = text[i];

        if (char.match(/[a-z]/i)) {
          const code = text.charCodeAt(i);
          const isUpper = (code >= 65 && code <= 90);
          const base = isUpper ? 65 : 97;

          if (mode === "encrypt") {
            result += String.fromCharCode((code - base + shift) % 26 + base);
          } else {
            result += String.fromCharCode((code - base - shift + 26) % 26 + base);
          }
        } else {
          result += char;
        }
      }

      return result;
    }

    function runCipher() {
      const message = document.getElementById("message").value;
      const shift = parseInt(document.getElementById("shift").value);
      const mode = document.getElementById("mode").value;

      if (!message.trim()) {
        alert("Please enter a message.");
        return;
      }

      const output = caesarCipher(message, shift, mode);
      document.getElementById("result").innerText = `Result (${mode}ed): ${output}`;
    }
  </script>
